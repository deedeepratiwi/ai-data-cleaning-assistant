substitutions:
  _REGION: asia-southeast2
  _REPO: adc-repo
  _API_SERVICE: ai-data-cleaning-api
  _MCP_SERVICE: ai-data-cleaning-mcp
  _N8N_SERVICE: ai-data-cleaning-n8n

steps:
  # --------------------
  # Build API image
  # --------------------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/api:$SHORT_SHA",
        "."
      ]

  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/api:$SHORT_SHA"
      ]

  # --------------------
  # Build MCP image
  # --------------------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-f",
        "mcp/Dockerfile",
        "-t",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/mcp:$SHORT_SHA",
        "."
      ]

  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/mcp:$SHORT_SHA"
      ]

  # --------------------
  # Deploy API
  # --------------------
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "$_API_SERVICE",
        "--image", "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/api:$SHORT_SHA",
        "--region", "$_REGION",
        "--platform", "managed",
        "--allow-unauthenticated",
        "--set-env-vars",
        "GCS_BUCKET=ai-data-cleaning-data"
      ]

  # --------------------
  # Deploy MCP
  # --------------------
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "$_MCP_SERVICE",
        "--image", "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/mcp:$SHORT_SHA",
        "--region", "$_REGION",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]

  # --------------------
  # Deploy n8n
  # --------------------
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "$_N8N_SERVICE",
        "--image", "n8nio/n8n",
        "--region", "$_REGION",
        "--platform", "managed",
        "--allow-unauthenticated",
        "--set-env-vars",
        "N8N_BASIC_AUTH_ACTIVE=true,N8N_BASIC_AUTH_USER=admin,N8N_BASIC_AUTH_PASSWORD=admin"
      ]

images:
  - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/api:$SHORT_SHA"
  - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/mcp:$SHORT_SHA"
