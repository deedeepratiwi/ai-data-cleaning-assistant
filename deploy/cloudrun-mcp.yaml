apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ai-data-cleaning-mcp
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '5'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/ai-data-cleaning-mcp:latest
        ports:
        - name: http1
          containerPort: 9000
        env:
        - name: PORT
          value: "9000"
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
