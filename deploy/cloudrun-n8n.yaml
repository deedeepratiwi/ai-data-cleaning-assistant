# Cloud Run service configuration for n8n workflow automation
# 
# SECURITY WARNING: Default credentials are admin/admin
# For production deployments:
# 1. Change N8N_BASIC_AUTH_PASSWORD value below
# 2. Or use Secret Manager reference:
#    valueFrom:
#      secretKeyRef:
#        name: n8n-password
#        key: latest
# 
# See: https://cloud.google.com/run/docs/configuring/secrets
#
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ai-data-cleaning-n8n
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '3'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: n8nio/n8n:latest
        ports:
        - name: http1
          containerPort: 5678
        env:
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          value: "admin"
        - name: N8N_BASIC_AUTH_PASSWORD
          value: "admin"  # CHANGE THIS IN PRODUCTION!
        - name: N8N_HOST
          value: "0.0.0.0"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        emptyDir: {}
